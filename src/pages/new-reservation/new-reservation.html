<ion-header>

  <ion-navbar>
    <ion-title>Nueva Reservacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="complex">
    <h2 text-center>{{complex.name}}</h2>
    <h6 text-justify>{{complex.address}}, {{complex.city}}, {{complex.country}}</h6>
    <br>

    <div *ngIf="selectedField">
      <h4>{{selectedField.name}}</h4>

      <ion-list class="form-view">

        <ion-item>
          <ion-label block>Fecha de Reservacion</ion-label>
          <ion-datetime (ionChange)="checkDisponibility()" displayFormat="D MMM" min="{{today}}" pickerFormat="DDDD DD MMM"
            [(ngModel)]="selectedDate"></ion-datetime>
        </ion-item>

        <br>
        <div>
          <ion-slides slidesPerView="4" centeredSlides="true">
            <ion-slide *ngFor="let item of hours" (click)="item.status == 'free' ? item.status = 'selected' : item.status == 'reserved' ? item.status = 'reserved' : item.status = 'free'"
              class="hour-selection-box" [ngClass]="{'reserved': item.status == 'reserved', 'selected': item.status == 'selected'}">{{item.show}}</ion-slide>
          </ion-slides>
        </div>
        <br>

        <h5 style="color: gray" text-right>Precio por Hora: Lps. {{selectedField.price}}</h5>

        <div class="save-buttons">
          <ion-row>
            <ion-col>
              <button ion-button block round (click)="makeReservation()" color="primaryDark">Reservar</button>
            </ion-col>
            <ion-col>
              <button ion-button block round (click)="cancel()" color="light">Cancelar</button>
            </ion-col>
          </ion-row>
        </div>
      </ion-list>

    </div>
  </div>





</ion-content>

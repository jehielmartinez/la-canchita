<ion-header>

  <ion-navbar>
    <ion-title>Nueva Reservacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="complex">
    <h2 text-center>{{complex.name}}</h2>
    <h6 text-justify>{{complex.address}}, {{complex.city}}, {{complex.country}}</h6>
    <br>

    <div *ngIf="selectedField">
      <h4>{{selectedField.name}}</h4>

      <ion-list class="form-view">

        <ion-item>
          <ion-label block>Fecha de Reservacion</ion-label>
          <ion-datetime displayFormat="D MMM H:00" min="{{today}}" pickerFormat="D MMM h a" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label block>Duracion del Partido</ion-label>
          <ion-select [(ngModel)]="duration">
            <ion-option value="1">1 hora</ion-option>
            <ion-option value="2">2 horas</ion-option>
            <ion-option value="3">3 horas</ion-option>
            <ion-option value="4">4 horas</ion-option>
            <ion-option value="5">5 horas</ion-option>
          </ion-select>
        </ion-item>
        <h5 style="color: gray" text-right>Total a Pagar: Lps. {{selectedField.price * duration}}</h5>
        <br>
        <div class="save-buttons">
          <ion-row>
            <ion-col>
              <button ion-button block round (click)="cancel()" color="danger">Cancelar</button>
            </ion-col>
            <ion-col>
              <button ion-button block round (click)="makeReservation()" color="secondary">Reservar</button>
            </ion-col>
          </ion-row>
        </div>
      </ion-list>

    </div>
  </div>





</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="currentUser">

    <ion-row>
      <img class="user-avatar" src="{{currentUser.avatar || '../../assets/imgs/user.png'}}" imageViewer />
    </ion-row>
    <ion-row>
      <div [style.width.%]="uploadPercent | async" class="progress-bar"></div>
    </ion-row>

    <ion-row class="inline">
      <ion-col col-12 offset-8>
        <button ion-button (click)="uploadImage('camera')" color="secondary">
          <ion-icon name="camera"></ion-icon>
        </button>
        <button ion-button (click)="uploadImage('images')" color="secondary">
          <ion-icon name="images"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-list class="form-view">
      <ion-item>
        <ion-label floating>
          <ion-icon name="contact"></ion-icon> Nombre
        </ion-label>
        <ion-input [(ngModel)]="currentUser.name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="call"></ion-icon> Telefono
        </ion-label>
        <ion-input [(ngModel)]="currentUser.phone" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="sunny"></ion-icon> Edad
        </ion-label>
        <ion-input [(ngModel)]="currentUser.age" type="number"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <a><b>Cambiar Contrase√±a</b></a>
      </ion-item>
    </ion-list>

  </div>
  <div class="save-buttons">
    <hr>
    <ion-row>
      <ion-col>
        <button ion-button block round (click)="saveProfile()" color="secondary">Guardar</button>
      </ion-col>
      <ion-col>
        <button ion-button block round (click)="cancel()" color="danger">Cancelar</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title *ngIf="complex">{{complex.name}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="complex">
    <ion-slides pager>
      <ion-slide *ngFor="let image of complexImages">
        <img src="{{image.imageUrl}}">
      </ion-slide>
    </ion-slides>
    <h5>{{complex.address}}</h5>
    <h5>{{complex.phone}}</h5>

    <ion-list *ngIf="complexFields">
      <ion-item-sliding *ngFor="let field of complexFields">
        <ion-item>
          <ion-icon class="mdi mdi-soccer-field" item-start></ion-icon>
          <h2>{{field.name}}</h2>
          <h5 style="color: gray">{{field.type}}, {{field.grass}}</h5>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="deleteField(field)" color="danger">
            <ion-icon name="trash"></ion-icon>
            Eliminar
          </button>
          <button (click)="editField(field)" ion-button color="primary">
            <ion-icon name="create"></ion-icon>
            Editar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>


  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="football"></ion-icon> La Canchita</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="complexes">Complejos</ion-segment-button>
    <ion-segment-button value="fields">Canchas</ion-segment-button>
    <ion-segment-button value="reservation">Reservaciones</ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>
  <div *ngIf="segment === 'complexes'">
    <ion-card *ngFor="let complex of userComplexes">
      <img src="{{getComplexImage(complex.id)}}">
      <ion-card-content>

        <ion-row>
          <ion-col col-12>
              <!-- <h1>{{complex.name}}</h1> -->
              <p (click)="presentActionSheet()" class="card-title">{{complex.name}}</p>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
